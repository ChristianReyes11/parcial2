<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCIDAD</title>
</head>
<body>
    <div class="a">
        <p class="l">D </p><input type="number" class="textbox" name="value1" placeholder="Distancia" id="value1" [(ngModel)]="value1" >
        <p class="l">T </p><input type="number" class="textbox" name="value2" placeholder="Tiempo" id="value2" [(ngModel)]="value2" >
        <button class="boton"(click)="calcular()">Calcular</button>
    </div>
    <p class="result">Velocidad = resultado</p>
</body>
</html>
