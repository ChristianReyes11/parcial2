<HTML>	 	 
 	<HEAD>	 
 	 	<TITLE> Landing Page </TITLE>
 	</HEAD>	 
 	<BODY>	 
 	 	<div id="wrap" class="oe_structure oe_empty">
      <section class="s_cover parallax s_parallax_no_overflow_hidden pt16 s_parallax_is_fixed bg-white-75 pb8" data-scroll-background-ratio="1" data-name="Cover" style="background-image: none;">
        <span class="s_parallax_bg oe_img_bg o_bg_img_opt_custom oe_custom_bg" style="text-align: center; background-image: url(&quot;/web/image/1329/Blanco.jpeg&quot;); background-size: auto; background-position: 0% 0%;"/>
        <div class="container">
          <div class="row s_nb_column_fixed">
            <div class="col-lg-12 s_title pt0" data-name="Title">
              <h1 class="s_title" style="text-align: center;">
                <font color="#000000" face="league spartan">
                  <span style="font-size: 48px;">
                    <b>¡Landing Page!</b>
                  </span>
		  <br>
		  <b>By Christian Reyes</b>
                </font>
              </h1>
            </div>
            <form action="/website_form/" method="post" class="s_website_form container-fluid mt32 o_fake_not_editable" enctype="multipart/form-data" data-name="Form Builder" data-model_name="crm.lead" data-success_page="/contactus-thank-you">
              <div class="container">
                <div class="row form-group form-field d-none">
                  <div class="col-lg-3 col-md-4">
                    <label class="col-form-label o_fake_editable" for="team_id">
                    
                </label>
                  </div>
                <div class="form-group row form-field o_website_form_required_custom o_fake_not_editable">
                  <div class="col-md-4 offset-lg-3 col-lg-2">
                    <label class="col-form-label o_fake_editable" for="contact_name">
                      <font style="font-size: 18px;" face="miryadpro">Nombre</font>
                    </label>
                  </div>
                  <div class="col-md-8 col-lg-6 offset-lg-3 rounded">
                    <input type="text" class="form-control o_website_form_input" face="miryadpro" placeholder="¿Cómo te llamas?" name="contact_name" required=""/>
                  </div>
                </div>
                <div class="form-group row form-field o_fake_not_editable o_website_form_required_custom">
                  <div class="col-md-4 offset-lg-3 col-lg-2">
                    <label class="col-form-label o_fake_editable" for="phone">
                      <font style="font-size: 18px;" face="miryadpro">Teléfono</font>
                    </label>
                  </div>
                  <div class="col-md-8 col-lg-6 offset-lg-3 rounded">
                    <input type="text" class="form-control o_website_form_input" placeholder="10 dígitos" name="phone"/>
                  </div>
                </div>
                <div class="form-group row form-field o_website_form_required_custom o_fake_not_editable">
                  <div class="col-md-4 offset-lg-3 col-lg-3">
                    <label class="col-form-label o_fake_editable" for="email_from">
                      <font style="font-size: 18px;" face="miryadpro">Correo electrónico</font>
                    </label>
                  </div>
                  <div class="col-md-8 offset-lg-3 col-lg-6 rounded">
                    <input type="text" class="form-control o_website_form_input" placeholder="¿Cuál es tu dirección de correo electrónico?" name="email_from" required=""/>
                  </div>
                </div>
                <div class="form-group row form-field o_website_form_required_custom o_fake_not_editable">
                  <div class="col-md-4 offset-lg-3 col-lg-2">
                    <label class="col-form-label o_fake_editable" for="partner_name">
                      <font style="font-size: 18px;" face="miryadpro">Escuela</font>
                    </label>
                  </div>
                  <div class="col-md-8 offset-lg-3 col-lg-6 rounded">
                    <input type="text" class="form-control o_website_form_input" placeholder="Su Escuela..." name="partner_name" required=""/>
                  </div>
                </div>         
            </form>
          </div>
        </div>
      </section>
    </div>
 	</BODY>	 
</HTML>
